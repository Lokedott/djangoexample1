{% extends 'useraccounts/base.html' %}
{% block container %}
<h1>Register new user</h1>
{% if user_saved_successfully %}
    <div class="alert alert-success" role="alert"> User successfully created</div>
{% endif %}
    <form method="POST" action="{% url 'user_register' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="inputFirstName">First Name</label>
            <input type="text" name="firstname" id="inputFirstName" class="form-control" placeholder="Enter name">
        </div>
        <div class="form-group">
            <label for="inputLastName">First Name</label>
            <input type="text" name="lastname" id="inputLastName" class="form-control" placeholder="Enter name">
        </div>
        <div class="form-group">
            <label for="inputUsername">Username</label>
            <input type="text" name="username" id="inputUsername" class="form-control" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password">
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    </form>
{% endblock %}
